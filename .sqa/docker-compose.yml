version: "3.6"

services:
  thisrepo-testing:
    container_name: "${NODE_NAME}-${EXECUTOR_NUMBER}"
    hostname: "${NODE_NAME}-${EXECUTOR_NUMBER}"
    working_dir: /srv
    build:
      context: ./.sqa
      dockerfile: Dockerfile.cicd
    command: >
      sh -c "git config --global --add safe.directory /srv &&
             tail -f /dev/null"
    volumes:
      - type: bind
        source: ./
        target: /srv
